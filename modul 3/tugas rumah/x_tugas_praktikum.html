<!-- Validasi untuk inputan huruf -->
<script type ="text/javascript"> 

function getkey(e)
{
if (window.event)
   return window.event.keyCode;
else if (e)
   return e.which;
else
   return null;
}
function goodchars(e, goods, field)
{
var key, keychar;
key = getkey(e);
if (key == null) return true;
 
keychar = String.fromCharCode(key);
keychar = keychar.toLowerCase();
goods = goods.toLowerCase();
 
// check goodkeys
if (goods.indexOf(keychar) != -1)
    return true;
// control keys
if ( key==null || key==0 || key==8 || key==9 || key==27 )
   return true;
    
if (key == 13) {
    var i;
    for (i = 0; i < field.form.elements.length; i++)
        if (field == field.form.elements[i])
            break;
    i = (i + 1) % field.form.elements.length;
    field.form.elements[i].focus();
    return false;
    };
// else return false
return false;
}
</script>



</head>
<body onload="document.forms[0].Username.focus()">

<form name "loginForm" action="x_tugas_praktikum.php" method="post">

<div>
<h2> Log in </h2>
<hr>
<p>Username : <input name="Username" type="text" id="Username" size="20" maxlength="15" onKeyPress="return goodchars(event,'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',this)" /></p>
<p>Password : <input name="Password" type="password" id="Password" size="20" maxlength="15" onKeyPress="return goodchars(event,'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ',this)" /></p> 

<input type="submit" value="Login" id="button" onclick="javalid(); return false;">
</div>


<!-- Validasi untuk inputan kosong dan mengembalikan fokus ke textbox -->
<script type="text/javascript">
function javalid(){
if (document.getElementById('Username').value == ''){
alert("Username can't be empty !"); window.location='x_tugas_praktikum.html'; 
return false;	
}
if (document.getElementById('Password').value == ''){
alert("Password can't be empty !"); window.location='x_tugas_praktikum.html'; 
return false;
}else{ document.loginForm.submit(); }
}
</script>
